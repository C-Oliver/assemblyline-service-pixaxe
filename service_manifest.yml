name: Pixaxe
version: 1
description: >-
  Image examination
accepts: document/pdf|image/.*|audiovisual/.*
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 300
disable_cache: false

enabled: true
is_external: false
licence_count: 0

config:
  command_timeout: 5
  run_steg_auto: true

submission_params:
  - default: false
    name: run_steg
    type: bool
    value: true

heuristics:
  - heur_id: 1
    name: Exiftool binary extract
    score: 10
    filetype: text/plain
    description: Over 50 bytes extracted from Exiftool output
  - heur_id: 2
    name: Appended image data
    score: 10
    filetype: image/
    description: Appended data extracted from image

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-pixaxe:latest
  cpu_cores: 1.0
  ram_mb: 512
